version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: skillmatrix-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: skills
      MYSQL_CHARSET: utf8mb4
    ports:
      - "3306:3306"
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillmatrix-backend
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: 1234
      DB_NAME: skills
      JWT_SECRET: secret123
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: ["npm", "start"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillmatrix-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]

  php:
    image: php:8.2-apache
    container_name: skillmatrix-php
    volumes:
      - ./backend/php:/var/www/html
    ports:
      - "8080:80"

  asp:
    image: mcr.microsoft.com/windows/servercore/iis:windowsservercore-ltsc2019
    container_name: skillmatrix-asp
    volumes:
      - ./legacy:/inetpub/wwwroot
    ports:
      - "8090:80"
    # Nota: Requiere Docker Windows y configuración ODBC

  axis:
    image: tomcat:8.5-jdk8
    container_name: skillmatrix-axis
    volumes:
      - ./legacy/axis:/usr/local/tomcat/webapps/axis/WEB-INF/classes
    ports:
      - "8081:8080"
    # Requiere copiar axis.war y configuración manual

  microservice:
    build:
      context: ./legacy
      dockerfile: Dockerfile.micro
    container_name: skillmatrix-micro
    ports:
      - "6000:6000"
    command: ["node", "microservice.js"]

volumes:
  mysql_data:
